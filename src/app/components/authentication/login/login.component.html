<div [perfectScrollbar]="{}" class="height-100vh signup4-wrap" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="signup4-container mat-elevation-z4 white" fxLayout="row wrap" fxLayout.xs="column"
        fxLayoutAlign="start stretch" fxFlex="60" fxFlex.xs="94" fxFlex.sm="80"
        [@animate]="{value:'*',params:{y:'40px',opacity:'0',delay:'100ms', duration: '400ms'}}">

        <!-- Left Side content -->
        <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header" fxFlex="40">

            <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
                <img width="900px" src="assets/images/Molina_Compani_Black.png" alt="" style="cursor: pointer"
                    title="Inicio" routerLink="/inicio">>
            </div>

        </div>

        <!-- Right side content -->
        <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
            <form (ngSubmit)="login(formu)" #formu="ngForm" class="signup4-form grey-100">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput type="email" class="form-control" [(ngModel)]="userLogin.email" name="email"
                        [class.is-invalid]="email.invalid && email.touched" required autocomplete="off"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" />
                    <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El correo electrónico es
                        obligatorio.</small>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide_pass ? 'password' : 'text'" class="form-control"
                        [(ngModel)]="userLogin.password" name="password"
                        [class.is-invalid]="password.invalid && password.touched" required #password="ngModel" />
                    <button type="button" mat-icon-button matSuffix (click)="hide_pass = !hide_pass"
                        [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide_pass">
                        <mat-icon>{{hide_pass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <small *ngIf="password.invalid && password.touched" class="form-text text-danger">La contraseña es
                        obligatoria.</small>
                </mat-form-field>

                <!--<mat-checkbox formControlName="agreed">I agree with terms and condtions</mat-checkbox>-->

                <!-- <div fxLayout="row wrap" fxLayoutAlign="center" style="margin-top: 20px;">
                    <a class="font-weight-bold mat-color-accent" routerLink="/sessions/signup4">¿Olvidaste tu
                        contraseña?</a>
                </div> -->

                <div fxLayout="row wrap" fxLayoutAlign="center" style="margin-top: 20px;">
                    <button class="button" mat-flat-button color="primary" [disabled]="!formu.valid"
                        type="submit">Iniciar sesión</button>
                    <button class="button" mat-flat-button color="gray" type="button"
                        routerLink="/register">Regístrate</button>
                </div>

                <!-- <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-top: 20px">
          <span>or connect with </span>
          <div>
            icons goes here
          </div>
        </div> -->
            </form>
        </div>
    </div>
</div>

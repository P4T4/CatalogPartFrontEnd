<div flex class="custom-title-header">
    <button mat-icon-button (click)="Back()">
        <mat-icon class="atras text-color-white"> chevron_left </mat-icon>
        <span class="atras text-color-white">Regresar</span>
    </button>
    <h2>Selecciona el producto:</h2>
</div>
<div flex class="mt-4">
    <div class="mat-elevation-z8">
        <div class="ml-05 mr-05 mt-05 pb-1">
            <div class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="codeReference">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHead"> Referencia
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" data-label="referencia" class="tableBody"> {{row.codeReference}}
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHead"> Descripci√≥n
                        </mat-header-cell>
                        <mat-cell center *matCellDef="let row" data-label="descripcion" class="tableBody">
                            {{row.description}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="unitPrice">
                        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHead"> Precio por unidad
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" data-label="precio" class="tableBody"> {{row.unitPrice |
                            currency}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button class="colorButton" mat-raised-button (click)="viewProductDet(row.productId)">
                                <span class="material-icons">
                                    add_circle
                                </span>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>

<div class="search-bar-wide " [ngClass]="{ open: isOpen }">
  <button mat-icon-button class="search-icon-btn ml-05 mr-05" (click)="open()" style="width: 80px;">
    <div style="display: flex; align-items: center;">
      <mat-icon>search</mat-icon>
      Buscar
    </div>
  </button>
  <div>
    <input [formControl]="searchCtrl" class="default-bg" type="text" [placeholder]="placeholder" />
  </div>
  <mat-icon class="search-close text-muted" (click)="close()">close</mat-icon>
</div>
